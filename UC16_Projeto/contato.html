    <main>
      <hr />
      <h2>Entre em contato conosco</h2>
      <hr />
      <form>
        <!-- A caixa abaixo é do tipo texto, pois será digitado o nome do cliente -->
        <input type="text" placeholder="Nome Completo" required />

        <!-- A caixa abaixo será formatada com o tipo email, isso permite a configuração
        do tipo email e a validação também -->
        <input type="email" placeholder="E-mail" required />

        <!-- A caixa abaixo será do tipo tel (telefone) -->
        <input type="tel" placeholder="Telefone" />

        <select>
          <option value="Selecione">--- Selecione ---</option>
          <option value="Sugestoes">Sugestões</option>
          <option value="Duvidas">Dúvidas</option>
          <option value="Reclamacoes">Reclamações</option>
          <option value="Elogios">Elogios</option>
        </select>

        <textarea> </textarea>

        <!-- O elemento abaixo será do tipo submit(submeter), ou seja, 
          um botão para envio dos dados do formulário -->
        <input type="submit" value="Enviar" />
      </form>
